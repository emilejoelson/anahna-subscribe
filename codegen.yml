overwrite: true
schema: "src/typeDefs/**/*.ts"
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      contextType: "../types#GraphQLContext"
      mappers:
        Configuration: "../models/Configuration#ConfigurationDocument"
        User: "../models/User#UserDocument"
        Restaurant: "../models/Restaurant#RestaurantDocument"